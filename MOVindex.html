<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Cat Clicker</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,700|Hind:400,600,300" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="MOVstyles.css">
      <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <header>
            <h1>Cat Clicker</h1>
    </header>
    <div id="wrapper">
            <nav>
                <h3>Choose a cat:</h3>
                <ul id="catNav">
                </ul>
            </nav>

            <main>
                <h3>Click on the cats!</h3>

                <div id = "catDiv">
                    <p>My name is <sp id="catName"></sp></p>
                    <img id= catImg src="" alt="Cute cat icon">
                    <p id="counter">0</p>
                </div>
            </main>
        
            <div id= "proDiv">
                    <button id = "adminButton" class="button">Admin</button>
                    <div id = "adminForm">
                        <p>Name:<input type="text" id = "adminName"></p>
                        <p>Image Source:<input type="text" id="adminImgSrc"></p>
                        <p>Number of Clicks: <input type = "number" id = "adminClickCount"></p>
                        <div id = buttonDiv>
                            <button id = "okButton" class="button">Save</button>
                            <button id = "cancelButton" class="button">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>

        <footer>
            <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
    <script src="MOVapp.js"></script>
</body>
</html>
